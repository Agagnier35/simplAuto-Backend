directive @private(requires: Permission = ADMIN) on FIELD_DEFINITION

type Query {
  feed: [Post!]!
  drafts: [Post!]!
  post(id: ID!): Post
  me: User
  ads(adFeaturesIDs: [String]): [Ad!]
  ad(id: ID!): Ad
  car(id: ID!): Car
  carCategories: [CarCategory]
  carFeatureCategory(name: String!): CarFeatureCategory
  carFeatureCategories: [CarFeatureCategory]
  manufacturers: [Manufacturer]
}

type Mutation {
  signup(data: UserSignupInput!): User!
  login(email: String!, password: String!): User!
  logout: String!
  updateUser(data: UserUpdateInput!): User!
  createDraft(title: String!, content: String!): Post!
  createCar(data: CarCreateInput!): Car
  deleteCar(id: ID!): Car
  createAd(data: AdCreateInput!): Ad
  deleteAd(id: ID!): Ad
  publish(id: ID!): Post!
  deletePost(id: ID!): Post!
  resetPasswordRequest(email: String!): String!
  resetPassword(resetToken: String!, password: String!): User!
  createOffer(data: OfferCreateInput!): Offer
  deleteOffer(id: ID!): Offer
  createConversation(offerID: ID!): Conversation!
  sendMessage(data: SendMessageInput): Message!
}

# USER
# ------------------------------------------------------

type User {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  password: String!
  location: String!
  birthDate: Date!
  gender: Gender!
  permissions: [Permission!]!
  offers: [Offer!]!
  ads: [Ad!]!
  cars: [Car!]!
  conversations: [Conversation!]
}

enum Gender {
  MALE
  FEMALE
  OTHER
}

enum Permission {
  USER
  PREMIUM
  ADMIN
}

input UserSignupInput {
  email: String!
  firstName: String!
  lastName: String!
  password: String!
  location: String!
  birthDate: DateInput!
  gender: Gender!
  permissions: [Permission!]
}

input UserUpdateInput {
  id: ID!
  email: String
  firstName: String
  lastName: String
  password: String
  location: String
  birthDate: DateInput
  gender: Gender
  permissions: [Permission!]
}

# Cars
# ------------------------------------------------------

type Car {
  id: ID!
  owner: User @private
  manufacturer: Manufacturer!
  model: CarModel!
  category: CarCategory!
  year: Int!
  mileage: Int!
  photos: [String!]!
  features: [CarFeature!]!
  status: CarStatus!
}

type CarCategory {
  id: ID!
  name: String!
}

type CarFeatureCategory {
  id: ID!
  name: String!
  type: CarFeatureType!
  features: [CarFeature!]!
}

type CarFeature {
  id: ID!
  name: String!
  category: CarFeatureCategory!
}

enum CarFeatureType {
  TRUE_FALSE
  MULTIPLE_CHOICE
}

type Manufacturer {
  id: ID!
  name: String!
  models: [CarModel!]!
}

type CarModel {
  id: ID!
  name: String!
}

input CarCreateInput {
  manufacturerID: String!
  modelID: String!
  categoryID: String!
  year: Int!
  mileage: Int!
  photos: [String!]!
  featuresIDs: [String!]
}

# Ad
# ------------------------------------------------------

type Ad {
  id: ID!
  creator: User @private
  offers: [Offer!]!
  priceLowerBound: Float
  priceHigherBound: Float
  manufacturer: Manufacturer
  model: CarModel
  category: CarCategory
  mileageLowerBound: Int
  mileageHigherBound: Int
  yearLowerBound: Int
  yearHigherBound: Int
  features: [CarFeature!]
  isUrgent: Boolean!
  isFirst: Boolean!
  status: AdStatus!
}

input AdCreateInput {
  priceLowerBound: Float
  priceHigherBound: Float
  manufacturerID: ID
  modelID: ID
  categoryID: ID
  mileageLowerBound: Int
  mileageHigherBound: Int
  yearLowerBound: Int
  yearHigherBound: Int
  features: [ID!]
}

enum AdStatus {
  PUBLISHED
  ACCEPTED
  DELETED
}

enum AdFeatureImportance {
  LOW
  MEDIUM
  HIGH
}

# Util
# ------------------------------------------------------

type Date {
  day: Int!
  month: Int!
  year: Int!
}

input DateInput {
  day: Int!
  month: Int!
  year: Int!
}

type Subscription {
  messageSubscription: Message
}

type Post {
  id: ID!
  published: Boolean!
  title: String!
  content: String!
  author: User!
}

type Offer {
  id: ID!
  creator: User @private
  ad: Ad!
  car: Car!
  price: Float!
  status: OfferStatus!
  finalRank: Int
  conversation: Conversation
}

enum OfferStatus {
  PUBLISHED
  ACCEPTED
  DELETED
}

input OfferCreateInput {
  adID: String!
  carID: String!
  price: Float!
}

enum CarStatus {
  PUBLISHED
  SOLD
  DELETED
}

# Conversation
# ------------------------------------------------------

type Conversation {
  id: ID!
  buyer: User @private
  seller: User @private
  offer: Offer!
  messages: [Message!]!
}

# Message
# ------------------------------------------------------

type Message {
  id: ID!
  sender: User!
  text: String!
  image: String
  conversation: Conversation!
}

input SendMessageInput {
  conversationID: ID!
  text: String!
  image: String
}